name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  check-release-version:
    name: Check for "Release:" in commit message
    runs-on: ubuntu-latest
    outputs:
      has_release: ${{ steps.check.outputs.has_release }}
      release_version: ${{ steps.check.outputs.release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check commit message and extract version
        id: check
        run: |
          echo "ðŸ” Checking last commit message..."

          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "ðŸ“ Commit message: $COMMIT_MSG"

          if echo "$COMMIT_MSG" | grep -q "Release:"; then
            echo "âœ… Found 'Release:' in commit message."
            
            # Extract version after "Release:" (handles formats like "Release: 1.2.3" or "Release:1.2.3")
            RELEASE_VERSION=$(echo "$COMMIT_MSG" | grep -oP "(?i)Release:\s*\K[\d.]+" | head -1)
            
            if [ -z "$RELEASE_VERSION" ]; then
              echo "âš ï¸  Warning: 'Release:' found but no version detected. Using commit SHA as version."
              RELEASE_VERSION=$(git rev-parse --short HEAD)
            else
              echo "ðŸ“¦ Extracted release version: $RELEASE_VERSION"
            fi
            
            echo "has_release=true" >> $GITHUB_OUTPUT
            echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸  No 'Release:' found. Will build with 'latest' tag only."
            echo "has_release=false" >> $GITHUB_OUTPUT
            echo "release_version=" >> $GITHUB_OUTPUT
          fi
          
  build-and-push-to-ecr:
    name: Build and Push Docker Images to ECR
    needs:
      - check-release-version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: yang-genai-chat-ui
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public
          mask-password: true

      - name: Check if image version exists
        id: check
        env:
          IMAGE_NAME: public.ecr.aws/x7l7e7v1/yang-genai-chat-ui/${{ matrix.name }}
          RELEASE_VERSION: ${{ needs.check-release-version.outputs.release_version }}
          HAS_RELEASE: ${{ needs.check-release-version.outputs.has_release }}
        run: |
          if [ "$HAS_RELEASE" == "true" ] && [ -n "$RELEASE_VERSION" ]; then
            echo "ðŸ” Checking image: $IMAGE_NAME:$RELEASE_VERSION"
            if docker manifest inspect "$IMAGE_NAME:$RELEASE_VERSION" > /dev/null 2>&1; then
              echo "â© Image $IMAGE_NAME:$RELEASE_VERSION already exists. Skipping build."
              echo "skip_build=true" >> "$GITHUB_OUTPUT"
            else
              echo "âœ… Image does not exist. Will proceed with build."
              echo "skip_build=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "â„¹ï¸  No release version specified. Will proceed with build (latest tag only)."
            echo "skip_build=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Multi-Arch Docker Image
        if: steps.check.outputs.skip_build == 'false'
        continue-on-error: true
        env:
          IMAGE_NAME: public.ecr.aws/x7l7e7v1/yang-genai-chat-ui/${{ matrix.name }}
          RELEASE_VERSION: ${{ needs.check-release-version.outputs.release_version }}
          HAS_RELEASE: ${{ needs.check-release-version.outputs.has_release }}
        run: |
          echo "ðŸ”§ Building multi-arch image for linux/amd64,linux/arm64"
          
          if [ "$HAS_RELEASE" == "true" ] && [ -n "$RELEASE_VERSION" ]; then
            echo "ðŸ“¦ Tagging image with version: $RELEASE_VERSION and latest"
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              -t "$IMAGE_NAME:$RELEASE_VERSION" \
              -t "$IMAGE_NAME:latest" \
              .
          else
            echo "ðŸ“¦ Tagging image with: latest only"
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              -t "$IMAGE_NAME:latest" \
              .
          fi

                
